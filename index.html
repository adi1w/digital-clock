<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./style.css" />
</head>


    <body>
        <div class="container">
            <div class="row ROW1">
                <div class="col COL1">
                    <div class="clock">
                        <img src="./clock_logo.png" alt="clock" />
                    </div>
    
                </div>
    
                <div class="col COL2">
                    <div class="digiClock">
                        <div class="timer">
                            <div class="time">TIME
    
                            </div>
                            <div id="hours" class="T">
                                00 <br />
                                hours
                            </div>
                            <div class="colon">:</div>
                            <div id="mins" class="T">
                                00 <br />
                                mins
                            </div>
                            <div class="colon">:</div>
                            <div id="secs" class="T">
                                00 <br />
                                secs
                            </div>
                            <div id="session" class="T1">AM</div>
                        </div>
                        <div class="boxOne">
    
                        </div>
                        <div class="boxTwo">
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ROW2">
                <div class="col COL1">
                    <div class="timeTable">
                        <div class="wake">
                            <img src="./wake.jpg" alt="" width="35px" />
                            <span class="text">Set wake up time</span>
                            <select name="selectWake" class="selectOne" id="Wake">
                                <option value="0">12 PM - 01 AM</option>
                                <option value="1">01 AM - 02 AM</option>
                                <option value="2">02 AM - 03 AM</option>
                                <option value="3">03 AM - 04 AM</option>
                                <option value="4">04 AM - 05 AM</option>
                                <option value="5">05 AM - 06 AM</option>
                                <option value="6">06 AM - 07 AM</option>
                                <option value="7">07 AM - 08 AM</option>
                                <option value="8">08 AM - 09 AM</option>
                                <option value="9">09 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>
                                <option value="11">11 AM - 12 PM</option>
                                <option value="12">12 PM - 01 PM</option>
                                <option value="13">01 PM - 02 PM</option>
                                <option value="14">02 PM - 03 PM</option>
                                <option value="15">03 PM - 04 PM</option>
                                <option value="16">04 PM - 05 PM</option>
                                <option value="17">05 PM - 06 PM</option>
                                <option value="18">06 PM - 07 PM</option>
                                <option value="19">07 PM - 08 PM</option>
                                <option value="20">08 PM - 09 PM</option>
                                <option value="21">09 PM - 10 PM</option>
                                <option value="22">10 PM - 11 PM</option>
                                <option value="23">11 PM - 12 PM</option>
                                <option value="24">12 PM - 01 AM</option>
                            </select>
                        </div>
                        <div class="vertical"></div>
                        <div class="lunch">
                            <img src="./lunch_time@2x.jpg" alt="" width="35px" />
                            <span class="text">Set lunch time</span>
                            <select name="selectLunch" class="selectOne" id="Lunch">
                                <option value="0">12 PM - 01 AM</option>
                                <option value="1">01 AM - 02 AM</option>
                                <option value="2">02 AM - 03 AM</option>
                                <option value="3">03 AM - 04 AM</option>
                                <option value="4">04 AM - 05 AM</option>
                                <option value="5">05 AM - 06 AM</option>
                                <option value="6">06 AM - 07 AM</option>
                                <option value="7">07 AM - 08 AM</option>
                                <option value="8">08 AM - 09 AM</option>
                                <option value="9">09 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>
                                <option value="11">11 AM - 12 PM</option>
                                <option value="12">12 PM - 01 PM</option>
                                <option value="13">01 PM - 02 PM</option>
                                <option value="14">02 PM - 03 PM</option>
                                <option value="15">03 PM - 04 PM</option>
                                <option value="16">04 PM - 05 PM</option>
                                <option value="17">05 PM - 06 PM</option>
                                <option value="18">06 PM - 07 PM</option>
                                <option value="19">07 PM - 08 PM</option>
                                <option value="20">08 PM - 09 PM</option>
                                <option value="21">09 PM - 10 PM</option>
                                <option value="22">10 PM - 11 PM</option>
                                <option value="23">11 PM - 12 PM</option>
                                <option value="24">12 PM - 01 AM</option>
                            </select>
                        </div>
                        <div class="vertical"></div>
                        <div class="nap">
                            <img src="./nap_time@2x.jpg" alt="" width="35px" />
                            <span class="text">Set nap time</span>
                            <select name="selectNap" class="selectOne" id="nap">
                                <option value="0">12 PM - 01 AM</option>
                                <option value="1">01 AM - 02 AM</option>
                                <option value="2">02 AM - 03 AM</option>
                                <option value="3">03 AM - 04 AM</option>
                                <option value="4">04 AM - 05 AM</option>
                                <option value="5">05 AM - 06 AM</option>
                                <option value="6">06 AM - 07 AM</option>
                                <option value="7">07 AM - 08 AM</option>
                                <option value="8">08 AM - 09 AM</option>
                                <option value="9">09 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>
                                <option value="11">11 AM - 12 PM</option>
                                <option value="12">12 PM - 01 PM</option>
                                <option value="13">01 PM - 02 PM</option>
                                <option value="14">02 PM - 03 PM</option>
                                <option value="15">03 PM - 04 PM</option>
                                <option value="16">04 PM - 05 PM</option>
                                <option value="17">05 PM - 06 PM</option>
                                <option value="18">06 PM - 07 PM</option>
                                <option value="19">07 PM - 08 PM</option>
                                <option value="20">08 PM - 09 PM</option>
                                <option value="21">09 PM - 10 PM</option>
                                <option value="22">10 PM - 11 PM</option>
                                <option value="23">11 PM - 12 PM</option>
                                <option value="24">12 PM - 01 AM</option>
                            </select>
                        </div>
                        <div class="vertical"></div>
                        <div class="night">
                            <img src="./sleep.png" alt="" width="35px" />
                            <span class="text">Set night time</span>
                            <select name="selectNight" class="selectOne" id="night">
                                <option value="0">12 PM - 01 AM</option>
                                <option value="1">01 AM - 02 AM</option>
                                <option value="2">02 AM - 03 AM</option>
                                <option value="3">03 AM - 04 AM</option>
                                <option value="4">04 AM - 05 AM</option>
                                <option value="5">05 AM - 06 AM</option>
                                <option value="6">06 AM - 07 AM</option>
                                <option value="7">07 AM - 08 AM</option>
                                <option value="8">08 AM - 09 AM</option>
                                <option value="9">09 AM - 10 AM</option>
                                <option value="10">10 AM - 11 AM</option>
                                <option value="11">11 AM - 12 PM</option>
                                <option value="12">12 PM - 01 PM</option>
                                <option value="13">01 PM - 02 PM</option>
                                <option value="14">02 PM - 03 PM</option>
                                <option value="15">03 PM - 04 PM</option>
                                <option value="16">04 PM - 05 PM</option>
                                <option value="17">05 PM - 06 PM</option>
                                <option value="18">06 PM - 07 PM</option>
                                <option value="19">07 PM - 08 PM</option>
                                <option value="20">08 PM - 09 PM</option>
                                <option value="21">09 PM - 10 PM</option>
                                <option value="22">10 PM - 11 PM</option>
                                <option value="23">11 PM - 12 PM</option>
                                <option value="24">12 PM - 01 AM</option>
    
                            </select>
                        </div>
                    </div>
                    <div class="morning">
                        <div id="timeText">GOOD MORNING !! WAKE UP !!</div>
                    </div>
                    <div id="alarm">
                        <div class="set">
                            <button class="alarm" onclick="function2()">
                                <span class="a1">Set Alarm</span>
                            </button>
    
                        </div>
                        <div class="guide">
                            <div class="none">
                                <span class="p1">Wake Up Time : </span><span id="wakeTime">8 AM - 9 AM</span><br /><br />
                                <span class="p2">Lunch Time : </span><span id="lunchTime">12 PM - 1 PM</span><br /><br />
                                <span class="p3">Nap Time : </span><span id="napTime">4 PM - 5 PM</span><br /><br />
                                <span class="p4">Night Time : </span><span id="nightTime">8 PM - 9 PM</span><br /><br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col COL2">
                    <div class="grab">
                        <div id="greetText">GRAB SOME HEALTHY BREAKFAST!!!</div>
                    </div>
                    <div id="timeImage">
                        <img src="./goodmorning.jpg" alt="img" id="changeImage" />
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
 </body>
 </html>
